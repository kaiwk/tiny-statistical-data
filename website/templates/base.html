  <body>
    {% block navbar_block %}
    {% endblock %}
    <div class="modal fade" id="modal-table-ids" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
	<div class="modal-content">
	  <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">请输入表格的序列号</h4>
	  </div>
	  <div class="modal-body">
            <!-- <form action="fill_table" method="post">
                 <div class="form-group">
		 <label for="recipient-name" class="control-label">Serial Key:</label>
		 <input name="serial_key" type="text" class="form-control">
                 </div>
	         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                 <button type="submit" class="btn btn-primary">Confirm</button>
                 </form> -->
	  </div>
	  <div class="modal-footer">
	  </div>
	</div>
      </div>
    </div><!-- bootstrap popup -->

    <div class="container-fluid">
      <div class="row">
	{% block side_block %}
	{% endblock %}
	{% block body_block %}
	{% endblock %}
      </div>
    </div>


    <!-- Bootstrap core JavaScript
	 ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/gathering.js') }}"></script>
