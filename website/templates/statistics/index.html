{% extends 'base.html' %}

{% block navbar_block %}
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
	  <li><a href="" data-toggle="modal" data-target="#modal-table-ids">填表</a></li>
	  {% if user is not none %}
            <!-- <li><a href="">Profile</a></li> -->
	    <li><a href="{{ url_for('account.logout') }}">Logout</a></li>
	    <li><a href="show_all_tables">我的表格</a></li>
            <li class="dropdown"><a href="{{ url_for('statistics.publish_table') }}">发布表格</strong></a></li>
	  {% else %}
	    <li><a href="{{ url_for('account.login') }}">Login</a></li>
	  {% endif %}
          <li><a href="">Help</a></li>
        </ul>
      </div>
    </div>
  </nav>
{% endblock %}

{% block body_block %}
  <div class="container" style="margin-top: 15%;">
    <div class="col-md-6 col-md-offset-3">

      <!-- Search Form -->
      <form method="get" action="{{ url_for('statistics.fill_in_table') }}">

        <!-- Search Field -->
        <div class="row">
          <h1 class="text-center">Statistics.</h1>
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" type="text" name="serial_key" placeholder="请输入表格的序列号" required/>
              <span class="input-group-btn">
                <button class="btn btn-success" type="submit">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                  <span style="margin-left:10px;">Search</span>
                </button>
              </span>
            </div>
          </div>
        </div>

      </form>
      <!-- End of Search Form -->

    </div>
  </div>
{% endblock %}
