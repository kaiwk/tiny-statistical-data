{% extends 'base.html' %}

{% block title_block %}
  Login
{% endblock %}

{% block body_block %}
  <link href="{{ url_for('static', filename='bootstrap/css/signin.css') }}" rel="stylesheet"/>
  <form class="form-signin" action="." role="form" method="post">
    <h2 class="form-signin-heading">Login</h2>
    <label class="sr-only" for="id_username">Username</label>
    <input class="form-control" name="username" type="text" value="" id="id_username" placeholder="Username" required autofocus/>
    <br/>
    <label class="sr-only" for="id_password">Password</label>
    <input class="form-control" name="password" type="password" value="" id="id_password" placeholder="Password" required/>
    <button class="btn btn-primary" type="submit" value="submit">Sign In</button>
    <input name="next" type="hidden" value="{{ next }}"/>
    <p>
      Not a member?
      <a href="registration_register">Register</a>
    </p>
  </form>
{% endblock %}
