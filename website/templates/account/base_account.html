{% extends 'base.html' %}

{% block body_block %}
  <link href="{{ url_for('static', filename='css/account.css') }}" rel="stylesheet"/>
  <p>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
         var messages = {{ messages | safe }};
         for (var i=0; i < messages.length; i++) {
             alert(messages[i]);
         }
        </script>
      {% endif %}
    {% endwith %}
  </p>
{% endblock %}
